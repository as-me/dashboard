    <style>
        #App {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
        }

        .desktop {
            margin-top: 50px;
        }

        .navbar-collapse {
            overflow: hidden;
        }

        .asmeMenu {
            font-family: "Times New Roman", Times, serif;
        }

        .fa-pointer {
            cursor: pointer;
        }

        .slider {
            position: fixed;
            bottom: 0px;
            width: 100%;
        }

        .sliderBtn {
            position: absolute;
            right: 5px;
            top: -30px
        }

        .intro {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
            position: fixed;
            bottom: 120px;
            right: 120px;
            font-size: 120%;
        }

        .big {
            font-size: 150%;
        }

        .btn-file {
            position: relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }

        .chartMenu .btngrp {
            margin-top: 4px;
        }

        .chartMenu .btn {
            border-radius: 2%;
            background: rgba(211, 211, 211, 0);
            border: 0px solid #696867;
            font-size: 20px;
            cursor: pointer;
            color: #8f9091;
        }

        .settingsBar i.fa-times {
            border: 1px solid #696867;
            border-radius: 50%;
            font-size: 12px;
            color: #818383;
            width: 18px;
            height: 18px;
            padding-top: 2px;
            cursor: pointer;
        }

        .settingsBar {
            margin-left: 8px;
            margin-top: 8px;
            margin-right: 8px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
    </style>
