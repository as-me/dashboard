<!DOCTYPE html>
<html>

<head>
    <title>AngularJS puzzle Sessioned</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="slider.js"></script>
    <script type="text/javascript" src="labelledSlider/jquery.ui.labeledslider.js"></script>
    <script type="text/javascript" src="../weavecore.js"></script>
    <script type="text/javascript" src="js/puzzle/slidingPuzzle.js"></script>

    <script type="text/javascript" src="js/puzzle/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="labelledSlider/jquery.ui.labeledslider.css">
</head>

<body ng-app="puzzleApp" ng-controller="sliderDemoCtrl">
    <div ui-slider="labeledslider.options" min="0" max="{{log._undoHistory.length + log._redoHistory.length}}" step="1" tick="1" ng-model="sliderPosition"></div>
    <br/>
    <br/>



    <center>

        <fieldset id="sliding-simple">
            <legend>Basic</legend>
            <sliding-puzzle size="3x3" src="img/angular.png"></sliding-puzzle>
        </fieldset>
        <br/>
    </center>


</body>

</html>
